{% extends "main/base.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% for error in errors %}
<div class="alert alert-danger" role="alert">
  {{ error }}
</div>
{% endfor %}
     <form method="post" class="from-group">
	{% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter Username" name='username' required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password' required>
      </div>
	<p>Don't have an accoount? Create one <a href="{% url 'register' %}">here</a></p>
	<button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
